<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
     <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS68OG66TKrHBS9NiciRAvMWO46Uhk96wXQCg&s.png" alt="Logo" class="logo">
        <h1>Payment</h1>
    </header>
    <div class="payment-container">
        <label for="ticket-count">Number of Tickets:</label>
        <input type="number" id="ticket-count" value="1" min="1" oninput="calculateTotal()">

        <div class="price-details">
            <p>Ticket Price (each): <span id="ticket-price">₹25</span></p>
            <p>GST (18%): <span id="gst-amount">₹0</span></p>
            <p>Total Amount: <span id="total-amount">₹0</span></p>
        </div>

        <button onclick="makePayment()"><a href="file:///C:/Users/CSP/Desktop/user/apay.html">Proceed to Payment</button>
    </div>

    <script>
        const TICKET_PRICE = 25;
        const GST_RATE = 0.18;

        function calculateTotal() {
            const ticketCount = document.getElementById('ticket-count').value;
            const ticketTotal = ticketCount * TICKET_PRICE;
            const gstAmount = ticketTotal * GST_RATE;
            const totalAmount = ticketTotal + gstAmount;

            document.getElementById('gst-amount').textContent = '₹' + gstAmount.toFixed(2);
            document.getElementById('total-amount').textContent = '₹' + totalAmount.toFixed(2);
        }

        function makePayment() {
            const totalAmount = document.getElementById('total-amount').textContent;
            alert("Redirecting to payment gateway with total amount: " + totalAmount);
            // Add logic to integrate with a payment gateway here
        }

        // Initial calculation on page load
        calculateTotal();
    </script>
</body>
</html>
