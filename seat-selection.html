    <button onclick="confirmSelection()"><a href="file:///C:/Users/CSP/Desktop/user/payment.html">Confirm Selection</button>
    
    <script>
        function toggleSeat(seat) {
            seat.classList.toggle("selected");
        }

        function confirmSelection() {
            const selectedSeats = document.querySelectorAll(".seat.selected");
            const seatNumbers = Array.from(selectedSeats).map(seat => seat.textContent);
            if (seatNumbers.length > 0) {
                alert(`Seats selected: ${seatNumbers.join(", ")}`);
            } else {
                alert("Please select at least one seat.");
            }
        }

        function displayRoute() {
            const urlParams = new URLSearchParams(window.location.search);
            const fromStation = urlParams.get("from");
            const toStation = urlParams.get("to");
            document.getElementById("route-display").textContent = `Route: ${fromStation} to ${toStation}`;
        }
        
        window.onload = displayRoute;
    </script>
